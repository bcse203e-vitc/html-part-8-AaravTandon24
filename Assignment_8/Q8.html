<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>

    <div>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <h2>Your choice: <span id="userChoice">None</span></h2>
    <h2>Computer's choice: <span id="computerChoice">None</span></h2>
    <h2>Winner: <span id="winner">Waiting...</span></h2>

    <script>
        function playGame(userChoice) {
            document.getElementById('userChoice').textContent = userChoice;

            let computerChoice = getComputerChoice();
            document.getElementById('computerChoice').textContent = computerChoice;

            let winner = getWinner(userChoice, computerChoice);
            document.getElementById('winner').textContent = winner;
        }

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function getWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'It\'s a tie!';
            }
            if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'You win!';
            }
            return 'Computer wins!';
        }
    </script>
</body>

</html>
