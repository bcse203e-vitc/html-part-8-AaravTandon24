<!DOCTYPE html>
<html>

<head>
    <title>Image Carousel</title>
</head>

<body>
    <div id="carouselContainer" style="text-align: center;">
        <button onclick="previousImage()">Previous</button>
        <div id="carousel" style="display: inline-block; overflow: hidden;">
            <img src="koala.avif" alt="Image 1" class="carousel-image"
                style="width: 300px; height: 200px; display: none;">
            <img src="hippo.jfif" alt="Image 2" class="carousel-image"
                style="width: 300px; height: 200px; display: none;">
            <img src="panda.jfif" alt="Image 3" class="carousel-image"
                style="width: 300px; height: 200px; display: none;">
        </div>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        let currentIndex = 0;
        let images = document.querySelectorAll('.carousel-image');

        function showImage(index) {
            if (index >= images.length) currentIndex = 0;
            if (index < 0) currentIndex = images.length - 1;

            images.forEach((image, i) => {
                image.style.display = i === currentIndex ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentIndex++;
            showImage(currentIndex);
        }

        function previousImage() {
            currentIndex--;
            showImage(currentIndex);
        }

        showImage(currentIndex);
        setInterval(() => {
            nextImage();
        }, 3000);
    </script>
</body>

</html>
