<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Countdown Timer</h1>

    <div>
        <label for="timeInput">Enter time in seconds:</label>
        <input type="number" id="timeInput" min="1" placeholder="Enter seconds">
        <button onclick="startCountdown()">Start</button>
    </div>

    <h2>Time Remaining: <span id="timeDisplay">0</span> seconds</h2>

    <script>
        let countdownInterval;

        function startCountdown() {
            let timeRemaining = parseInt(document.getElementById('timeInput').value);
            if (isNaN(timeRemaining) || timeRemaining <= 0) {
                alert('Please enter a valid time in seconds.');
                return;
            }

            document.getElementById('timeDisplay').textContent = timeRemaining;

            clearInterval(countdownInterval);

            countdownInterval = setInterval(function () {
                timeRemaining--;
                document.getElementById('timeDisplay').textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    alert('Time is up!');
                }
            }, 1000);
        }
    </script>
</body>

</html>
